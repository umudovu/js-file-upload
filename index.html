<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  </head>
  <body>
    <div class="container p-3">
        <div class="row d-flex justify-content-center">
            <div class="col-5 upload text-center">
                <i id="upitem" class="fa-solid fa-upload"></i>
                <input type="file" name="file" id="file" multiple>
            </div>
        </div>
        <div class="row mt-5">
            <table class="table table-dark table-striped">
                <thead>
              <tr>
                <th scope="col-4">Image</th>
                <th scope="col-3">Name</th>
                <th scope="col-3">Size</th>
                <th scope="col-2">Settings</th>
              </tr>
            </thead>
            <tbody id="tbody">
                
              
            </tbody>
          
            </table>
            
        </div>
        <button id="remove" type="button" class="btn btn-danger">Danger</button>
    </div>








    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
